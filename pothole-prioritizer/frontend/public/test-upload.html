<!DOCTYPE html>
<html>
<head>
    <title>File Upload Test</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            max-width: 600px; 
            margin: 50px auto; 
            padding: 20px; 
        }
        .upload-area { 
            border: 2px dashed #ccc; 
            padding: 40px; 
            text-align: center; 
            background: #f9f9f9; 
            border-radius: 8px;
        }
        input[type="file"] { 
            padding: 10px; 
            font-size: 16px; 
            border: 2px solid #007cba;
            border-radius: 4px;
            background: white;
            cursor: pointer;
        }
        .status { 
            margin: 20px 0; 
            padding: 15px; 
            border-radius: 4px; 
            display: none; 
        }
        .success { 
            background: #d4edda; 
            color: #155724; 
            border: 1px solid #c3e6cb; 
        }
        button {
            background: #007cba;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
        }
        button:hover { background: #005a87; }
        button:disabled { background: #ccc; cursor: not-allowed; }
        #preview { max-width: 100%; margin: 20px 0; }
    </style>
</head>
<body>
    <h1>üîß File Upload Test</h1>
    <p>Testing basic file upload functionality - no React, no complex libraries</p>
    
    <div class="upload-area">
        <h3>üìÅ Select Image</h3>
        <input type="file" id="fileInput" accept="image/*" />
        <div id="status" class="status"></div>
        <img id="preview" style="display: none;" />
        <br>
        <button id="analyzeBtn" onclick="analyzeImage()" disabled>ü§ñ Analyze with AI</button>
        <button onclick="clearFile()">üóëÔ∏è Clear</button>
    </div>

    <div id="results" style="margin-top: 20px;"></div>

    <script>
        let selectedFile = null;

        document.getElementById('fileInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            console.log('File selected:', file);
            
            if (file) {
                selectedFile = file;
                
                // Show status
                const status = document.getElementById('status');
                status.className = 'status success';
                status.style.display = 'block';
                status.innerHTML = `‚úÖ Selected: ${file.name}<br>Size: ${(file.size/1024/1024).toFixed(2)} MB<br>Type: ${file.type}`;
                
                // Show preview
                const preview = document.getElementById('preview');
                preview.src = URL.createObjectURL(file);
                preview.style.display = 'block';
                
                // Enable analyze button
                document.getElementById('analyzeBtn').disabled = false;
                
                console.log('File processed successfully');
            }
        });

        async function analyzeImage() {
            if (!selectedFile) {
                alert('Please select a file first');
                return;
            }

            const btn = document.getElementById('analyzeBtn');
            btn.disabled = true;
            btn.textContent = 'ü§ñ Analyzing...';

            try {
                const formData = new FormData();
                formData.append('image', selectedFile);

                console.log('Sending request to backend...');
                const response = await fetch('http://localhost:5002/api/analyze', {
                    method: 'POST',
                    body: formData
                });

                console.log('Response status:', response.status);
                const result = await response.json();
                console.log('Analysis result:', result);

                document.getElementById('results').innerHTML = `
                    <h3>üéØ Analysis Results</h3>
                    <pre>${JSON.stringify(result, null, 2)}</pre>
                `;

                alert('Analysis complete! Check console and results below.');

            } catch (error) {
                console.error('Analysis failed:', error);
                alert('Analysis failed: ' + error.message);
            } finally {
                btn.disabled = false;
                btn.textContent = 'ü§ñ Analyze with AI';
            }
        }

        function clearFile() {
            selectedFile = null;
            document.getElementById('fileInput').value = '';
            document.getElementById('status').style.display = 'none';
            document.getElementById('preview').style.display = 'none';
            document.getElementById('analyzeBtn').disabled = true;
            document.getElementById('results').innerHTML = '';
            console.log('File cleared');
        }
    </script>
</body>
</html>
